<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu SVG</title>
</head>
<body>
    <!-- SVG Definition -->
    <svg id="hamburger-menu" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
        <defs>
            <linearGradient id="custom-gradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ff0000"/> <!-- Red -->
                <stop offset="50%" stop-color="#ffa500"/> <!-- Orange -->
                <stop offset="100%" stop-color="#0000ff"/> <!-- Blue -->
            </linearGradient>
        </defs>
        <rect x="3" y="5" width="18" height="2" fill="url(#custom-gradient)"/>
        <rect x="3" y="11" width="18" height="2" fill="url(#custom-gradient)"/>
        <rect x="3" y="17" width="18" height="2" fill="url(#custom-gradient)"/>
    </svg>

    <!-- JavaScript Manipulation -->
    <script>
        const svg = document.getElementById('hamburger-menu');
        const gradient = document.querySelector('#custom-gradient');

        if (gradient) {
            gradient.children[0].setAttribute('stop-color', '#ff0000'); // Red start
            gradient.children[1].setAttribute('stop-color', '#ffa500'); // Orange middle
            gradient.children[2].setAttribute('stop-color', '#0000ff'); // Blue end
        }
    </script>
</body>
</html>
